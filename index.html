<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg');
            background-size: cover;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            padding: 10px;
            margin: 10px 0;
            width: 48%;
            color: #333;
            background-color: #f5f5f5; /* Background color for better contrast */
            border: 1px solid #ccc; /* Add a border for better visibility */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        textarea {
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #008CBA; /* Updated button color for better contrast */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005F80; /* Darker shade on hover for better visibility */
        }
    </style>
</head>

<body>

        <h1>My Online Store</h1>
    </header>

        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
